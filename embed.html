<style>
    body {
        background: #000;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100% !important;
        height: 100vh !important;
    }

    #player {
        height: 100% !important;
        width: 100% !important;
    }
</style>

<body>
    <div class="container">
        <div id="player"></div>
    </div>

    <script>
        let source = "A92nat2PKlg";
        var player = new Clappr.Player({
            source: source,
            poster: 'https://i.ytimg.com/vi/'+source+'/hqdefault.jpg',
            parentId: "#player",
            watermark: "",
            position: "top-left",
            plugins: [LevelSelector, ClapprPip.PipButton, ClapprPip.PipPlugin, DashShakaPlayback, ChromecastPlugin, ClapprPip.PipButton, ClapprPip.PipPlugin, YoutubePlugin, YoutubePluginControl],
            YoutubeVars : {"languageCode":"en"},
            events: {
                onReady: function () {
                    console.log("El evento onReady se ha disparado.");
                    var plugin = this.getPlugin("click_to_pause");
                    plugin && plugin.disable();
                },
                onPlay: function () {
                    console.log("El evento onPlay se ha disparado.");
                },
            },
            chromecast: {
                appId: "9DFB77C0",
                contentType: "video/mp4",
            },
            gaAccount: "G-Z7958KV9CY",
            gaTrackerName: "MyPlayerInstance",
            height: "100%",
            width: "100%",
            autoPlay: false,
            muted: false,
        });
        player.play();
        // Pausar despuÃ©s de 2 segundos (2000 milisegundos)
        setTimeout(() => {
            //player.pause();
        }, 2000);
    </script>
