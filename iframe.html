<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame"></iframe>

    <script>
        // Obtener el parámetro 'get' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('get');

        // Validar que la URL existe y es válida
        if (targetUrl) {
            try {
                // Asegurarse de que la URL tenga un protocolo (http o https)
                const validUrl = targetUrl.startsWith('http://') || targetUrl.startsWith('https://') 
                    ? targetUrl 
                    : 'https://' + targetUrl;
                
                // Asignar la URL al iframe
                document.getElementById('contentFrame').src = validUrl;
            } catch (error) {
                console.error('URL inválida:', error);
                document.body.innerHTML = '<h1>Error: URL no válida</h1>';
            }
        } else {
            document.body.innerHTML = '<h1>Error: No se proporcionó ninguna URL</h1>';
        }
    </script>
</body>
</html>
